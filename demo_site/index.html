<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Timeplan</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/timeplan.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.js"></script>
  <script type="text/javascript" src="js/timeplan.js"></script>
  </head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    
    <div class="twelve columns" style="margin-top: 10%">
		<h2>Timeplan</h2>
		<label style="margin-top:40px;">Selected course:</label>
    <div id="selected-course"></div>
		<div class="row">
      <div id="main-content" class="eight columns">
  			<div class="nine columns">
  				<input class="u-full-width" placeholder="Enter course name" id="course-selection" type="text">
  			</div>
  			<div class="three columns">
  				<input class="button-primary" id="getcourse" value="Select" type="submit">
  			</div>

        <label>Select additional subjects:</label>
        <div class="nine columns" style="margin-left:0">
          <input class="u-full-width" placeholder="Enter subject code" id="subject-selection" type="text">
        </div>
        <div class="three columns">
          <input class="button-primary" id="getsubject" value="Select" type="submit">
        </div>

      </div>


      <div id="subject-list" class="four columns">
        <h5>Subjects</h5>

        <label>From course (click to exclude)</label>
        <ul id="subjects-from-course">
        </ul>

        <hr />

        <label>Additional (click to remove)</label>
        <ul id="subjects-additional">
        </ul>
      </div>

		</div>


    <div class="twelve columns" style="margin-top:40px;">
        <input class="u-full-width button-primary" id="go" value="Go" type="submit">
    </div>


		<div hidden class="autocomplete-suggestions">
			<div class="autocomplete-group"><strong>NHL</strong></div>
			<div class="autocomplete-suggestion autocomplete-selected">...</div>
			<div class="autocomplete-suggestion">...</div>
			<div class="autocomplete-suggestion">...</div>
		</div>
		<p id="out"></p>
      </div>
    
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
